<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>DApp</title>
</head>
<body>

    <div class="container" >
        <div class="row">
            <div class="col-lg-3">
                <h1 class="text-center">Side panel</h1>
            </div>        
            <div id="mainUI" class="col-lg-9">
                <h1 class="text-center">Application panel</h1>
                <h3 class="text-center" id="accountId">Your address: </h3>
                <h2>Get information by smart contract:</h2>
                <h3 id="valueId"></h3>
                <button class="btn btn-primary" onclick="App.startRound()">startRound</button>
                <button class="btn btn-primary" onclick="App.endRound()">endRound</button>
                <button class="btn btn-primary" onclick="App.endLottery()">closeLottery</button>
                <button class="btn btn-primary" onclick="App.buyTicket()">Buy Ticket</button>
                <h3 id="eventId"></h2>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
    
</body>
</html>
