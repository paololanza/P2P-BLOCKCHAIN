<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TRY</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#">TRY: a nfT lotteRY</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="text-right text-white" style="padding-left: 450pt;" id="accountId">Your address: </a>
          </div>
        </nav>
      </header>

    <br>
    <br>
    <br>
    <br>
    <br>
    <!--Notification-->
    <div class="alert alert-primary" role="alert" id="alert" style="width:20cm;">
      <h5 id="message"></h5>
    </div>
    <br>
    <br>

    <div class="container" >
        <div class="row">
            <div class="col-4 bg-primary p-4 p-md-5 border rounded-3 bg-light text-truncate">
                <h4 class="text-center">Contract Information</h4>
                <h5 class="text-left" id="lotteryManager"></h5>
                <h5 class ="text-left" id="activeRound"></h5>
                <h5 class ="text-left" id="activeLottery"></h5>
                <h5 class="text-left" id="actualblock"></h5>
                <h5 class= "text-left" id="closedblock"></h5>
            </div>
            <div class="col-5 bg-primary p-4 p-md-5 border rounded-3 bg-light">
                <h2 class="text-center">Buy your Ticket!</h2>
                <br>
                <br>
                <br>
                <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">NUMBERS:</span>
                    </div>
                    <input type="text" aria-label="#1" class="form-control" name="array" required>
                    <input type="text" aria-label="#2" class="form-control" name="array" required>
                    <input type="text" aria-label="#3" class="form-control" name="array" required>
                    <input type="text" aria-label="#4" class="form-control" name="array" required>
                    <input type="text" aria-label="#5" class="form-control" name="array" required>
                    <input type="text" aria-label="PB" class="form-control" name="array" required>
                </div>
              </form>
              <br>
              <button id="buy" class="btn btn-primary" onclick="App.buyTicket()">Buy Ticket</button>
            </div>
            <div class="col-3 bg-primary p-4 p-md-5 border rounded-3 bg-light">
              <h3>
                Last Winning Numbers:
              </h3>
              <h5 id="w0"></h5>
              <h5 id="w1"></h5>
              <h5 id="w2"></h5>
              <h5 id="w3"></h5>
              <h5 id="w4"></h5>
              <h5 id="w5"></h5>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
    <script src="./js/indexing.js"></script>
    
    
</body>
</html>
